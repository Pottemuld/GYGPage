<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="../styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div>
                        <img src="../../designs/Blue_CleanR3MX.jpg" alt="Los Angeles" style="width:100%;">
                    </div>
                    <div>
                        <table class="table table-dark" style="color:orange; background-color: black;">
                            <tr>
                                <td>Body</td>
                                <td>R3MX</td>
                            </tr>
                            <tr>
                                <td>Primary Color</td>
                                <td>Green</td>
                            </tr>
                            <tr>
                                <td>Secondary Color</td>
                                <td>Black</td>
                            </tr>
                            <tr>
                                <td>Decal</td>
                                <td>Huntress</td>
                            </tr>
                            <tr>
                                <td>Wheels</td>
                                <td>Black Stern</td>
                            </tr>
                            <tr>
                                <td>Boost</td>
                                <td>Black Standard</td>
                            </tr>
                            <tr>
                                <td>Trail</td>
                                <td>Black Tachyon</td>
                            </tr>
                            <tr>
                                <td>Topper</td>
                                <td>N/A</td>
                            </tr>
                            <tr>
                                <td>Antenna</td>
                                <td>N/A</td>
                            </tr>
                            <table>
                    </div>
                </div>

                <div class="item">
                    <img src="../../designs/Orange_CleanR3MX.jpg" alt="Chicago" style="width:100%;">
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

</body>

</html>
