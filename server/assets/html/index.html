<!doctype html>
<html>

<head>
    <title>Sut Rol</title>
    <link rel="stylesheet" type="text/css" href="../assets/styles/styles.css">
    <div class="centering">
        <div class="rocketleague-2 rlbutton">
            <a id="modalBtn">Upload new clip</a>
        </div>
    </div>
    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upload Clip</h2>
            <form action="/addclip">
                <h3>Show a file-select field which allows only one file to be chosen:</h3>
            </form>
        </div>

    </div>
    <script>
        window.onload = () => {
            console.log("Her er John Dillermand");
            getJson();
        }
        function getJson() {
            fetch('http://localhost:2001/sendjson')
                .then(response => response.json())
                .then(json =></div > populateSite(json));

        }

        function populateSite(json) {
            console.log("Her er John Dickydoo");
            let population = JSON.parse(json);
            console.log(population);
            population.forEach(element => {
                addVideo(element);
            });
        }

        function addVideo(obj) {
            let videoElement = document.createElement("div");
            videoElement.className = "videoElement";

            let title = document.createElement("h2");
            title.textContent = obj.title;
            videoElement.appendChild(title);

            let videoDiv = document.createElement("div");
            videoElement.appendChild(videoDiv)
            videoDiv.className = "videoDiv";

            let video = document.createElement("video");
            videoDiv.appendChild(video);
            video.controls = true;

            let videoSource = document.createElement("source");
            video.appendChild(videoSource);
            videoSource.src = obj.localPath;

            document.getElementById("flexbox").appendChild(videoElement)
        }

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("modalBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</head>

<body>
    <div id="flexbox">
    </div>
</body>

</html>
